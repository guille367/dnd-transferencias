<div class="row">
    <div class="col-md-12">
        <h3>
            Items incluídos <span class="badge">{{ItemsAgregados.length}}</span>
        </h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default" ng-repeat="descripcion in subCuentas">
            <div class="panel-heading" style="cursor:pointer" ng-click="collapse()" data-toggle="collapse-next">{{descripcion}} <span class="badge">{{ItemsAgregadosAgrupados[descripcion].length}}</span> <span class="pull-right"><i class="fa fa-chevron-down" aria-hidden="true"></i></span></div>
            <div class="panel-body collapse in">
                <table class="table table-hover table-striped table-condensed" cellspacing="0" style="border-collapse:collapse;">
                    <thead>
                        <tr class="tr-header">
                            <th scope="col">Código</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col" ng-show="ModoEdicion"><i class="fa fa-times" aria-hidden="true" style="cursor:pointer;" ng-click="RemoveItems(ItemsAgregadosAgrupados[descripcion])"></i></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in ItemsAgregadosAgrupados[descripcion]">
                            <td><input type="hidden" name="{{getId(item)}}" value="{{item.Id}}" />{{item.Codigo}}</td>
                            <td>{{item.Descripcion}}</td>
                            <td style="text-align:center">{{item.Cantidad}}</td>
                            <td ng-show="ModoEdicion"><i class="fa fa-times" aria-hidden="true" style="color:black; cursor:pointer;" ng-click="removeItem(item)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
