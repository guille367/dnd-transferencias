<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default" ng-repeat="sc in envio.subCuentas()">
            <div class="panel-heading" style="cursor:pointer" ng-click="collapse()" data-toggle="collapse-next">{{sc}} <span class="badge"></span> <span class="pull-right"><i class="fa fa-chevron-down" aria-hidden="true"></i></span></div>
            <div class="panel-body collapse in">
                <table class="table table-hover table-striped table-condensed" cellspacing="0" style="border-collapse:collapse;">
                    <thead>
                        <tr class="tr-header">
                            <th scope="col">N° Inventario</th>
                            <th scope="col">Rubro patrimonial</th>
                            <th scope="col">Ejercicio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody dnd-list="envio.bienes">
                        <tr ng-repeat="bien in envio.bienesPorSubCuenta(sc)" dnd-draggable="bien" dnd-moved="envio.removeBien(bien)"
                        dnd-effect-allowed="move">
                            <td>{{bien.id}}</td>
                            <td>{{bien.rubroPatrimonialCodigoYDesc}}</td>
                            <td>{{bien.ejercicio}}</td>
                            <td><div class="btn btn-danger" ng-click="envio.removeBien(bien)">-</div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="btn btn-default" ng-click="recargarLista()">Volver</div>
<div class="btn btn-primary" ng-click="guardarCambios()">Confirmar cambios</div>
